<!DOCTYPE html>
<html>
<head>
<title>Test...</title>
</head>
<body>
<h1>Dialog Test</h1>
<button id="launchDialog">Open Dialog</button>


<script src="dialog.js"></script>

<script>

const launchDialog = document.querySelector("#launchDialog");
const dialog = document.createElement("html-dialog");
console.debug(`dialog created: ${launchDialog}, ${dialog}`);
dialog.setAttribute("title", "My Test Dialog");
dialog.setAttribute("message", "This is a test of my dialog webcomponent. I am creating the dialog via js.");
dialog.setAttribute("return-focus", "#launchDialog");

dialog.innerHTML = `<h3>Test Content</h3>
<p>... this is test dialog content ...</p>
<p>-- end --</p>
`;
console.debug("- attributes set");
document.body.appendChild(dialog);
console.debug("- appended...");

launchDialog.addEventListener("click", () => {
dialog.open();
});
</script>

</body>
</html>
