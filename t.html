<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<title>Test...</title>
</head>
<body>
<h1>Modal Test</h1>
<button id="launchDialog">Open Dialog</button>

<html-dialog title="my test dialog" return-focus="#launchDialog" message="this is a test of my dialog web component">
<h2>Some Test Content</h2>
<p>...this is only a test...</p>
</html-dialog>


<script src="dialog.js"></script>

<script>
const launchDialog = document.querySelector("#launchDialog");
const dialog = document.querySelector("html-dialog");

//dialog.close = () => launchDialog.focus();
launchDialog.addEventListener("click", () => {
dialog.open("This is a test of my dialog web component; this is a custom message inserted via the dialog.open() method.");
});
</script>

</body>
</html>
