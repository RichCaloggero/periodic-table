<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<title>Periodic Table of the Elements...</title>

<style>
#periodicTable table {
/*  table-layout: fixed;*/
  width: 100%;
  border-collapse: collapse;
  border: 3px solid purple;
}

#periodicTable th, #periodicTable td {
padding: 2px;
}

#periodicTable tbody tr:nth-child(odd) {
  background-color: red;
}

#periodicTable tbody tr:nth-child(even) {
  background-color: blue;
}
</style>
</head>
<body>
<div aria-live="polite" id="status"></div>

<div>
<label>Check this to enable arrow key navigation (focus will automatically shift to the first cell of the table): <input autofocus id="enableArrowKeyNavigation" type="checkbox"></label>
</div>

<div id="container"></div>

<script crossorigin="anonymous" src="createTable.js"></script>
<script crossorigin="anonymous">
let table;
const enableArrowKeyNavigation = document.querySelector("#enableArrowKeyNavigation");
const container = document.querySelector("#container");
displayTable (enableArrowKeyNavigation.checked);
enableArrowKeyNavigation.addEventListener("change", e => displayTable(e.target.checked));

function displayTable (arrowKeyNavigation) {
const data = "https://raw.githubusercontent.com/RichCaloggero/periodic-table/master/periodicTableData.json";

fetch (data)
.then(response => {
if (response.ok) return response.json();
else throw new Error(response.error);
}).then (data => {
if (table) {
table.remove();
} // if

table = createPeriodicTable(data, arrowKeyNavigation);
container.appendChild(table);
table.id = "periodicTable";
statusMessage("Ready.");
}).catch(error => alert(`${error.message}\n${error.stack}\n`));
} // displayTable


function statusMessage (text) {
const status = document.querySelector("#status");
status.textContent = "";
status.textContent = text;
} // statusMessage
</script>

</body>
</html>
